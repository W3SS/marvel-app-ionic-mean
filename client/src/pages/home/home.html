<ion-header>

  <ion-navbar color="primary">
    <ion-title>Marvel App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
 
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">

      <ion-thumbnail item-left>
        <img [src]="'assets/heroes/'+item.image">
      </ion-thumbnail>
      <h2>{{item.heroname}}</h2>
      <p>
        <ion-icon name="heart" item-left></ion-icon>
        Health
        <ion-badge item-right>{{item.basestats.health}}</ion-badge>
 
        <ion-icon name="pulse" item-left></ion-icon>
        Power
        <ion-badge item-right>{{item.basestats.power}}</ion-badge>

      </p>
    </ion-item>
  </ion-list>
</ion-content>
