<ion-header>

  <ion-navbar>
    <ion-title>{{item.heroname}} </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-icon name="planet" item-left></ion-icon> {{item.heroname}}
      <ion-badge item-right>{{item.herocode}}</ion-badge>
    </ion-card-header>

    <ion-card-content>
      <img [src]="'assets/heroes/'+item.image">
      <ion-list>
        <ion-item>
          <ion-icon name="star-outline" item-left></ion-icon>

          <ion-note item-right>{{item.realname}}</ion-note>
          <ion-note item-right>{{item.team}}</ion-note>

        </ion-item>
        <ion-item>
          <ion-icon name="heart" item-left></ion-icon>
          Health
          <ion-badge item-right>{{item.basestats.health}}</ion-badge>

        </ion-item>

        <ion-item>
          <ion-icon name="pulse" item-left></ion-icon>
          Power
          <ion-badge item-right>{{item.basestats.power}}</ion-badge>

        </ion-item>

        <ion-item>
          <p class="text-wrap">
            {{item.description}}
          </p>
        </ion-item>

      </ion-list>

    </ion-card-content>


  </ion-card>

</ion-content>
